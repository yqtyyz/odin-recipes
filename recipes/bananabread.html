    <h1>Banana Bread</h1>
    <img src="https://www.allrecipes.com/thmb/uNAqmxP5koW4TRZPHzqT4xAGQmI=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/4565477-a58aced17c53414681966140ec94ccce.jpg" alt="Banana Bread Picture">
    <h6>This is a random banana bread recipe that I pulled from <a href="allrecipes.com">allrecipes.com</a></h6>
    <ul>
        <li>2 cups all-purpose flour</li>

        <li>1 teaspoon baking soda</li>
        
        <li>¼ teaspoon salt</li>
        
        <li>¾ cup brown sugar</li>
        
        <li>½ cup butter</li>
        
        <li>2 eggs, beaten</li>
        
        <li>2 ⅓ cups mashed overripe bananas</li>
    </ul>
